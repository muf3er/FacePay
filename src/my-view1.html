<link rel="import" href="shared-styles.html">
<link href="../bower_components/iron-icons/iron-icons.html" rel="import">
<link rel = "import" href = "../bower_components/iron-icons/av-icons.html">
<link href="../bower_components/paper-button/paper-button.html" rel="import">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card" align="center">

      <h1>What's the password?</h1>
    <div><img src="../images/giphy.gif" width="50%" on-click="switch"> </div>
    <custom-style>
  <style is="custom-style">
    paper-icon-button.giant {
      width: 100px;
      height: 100px;
    }
    paper-button.fancy {
  background: green;
  color: yellow;
}

paper-button.fancy:hover {
  background: lime;
}

paper-button[disabled],
paper-button[toggles][active] {
  background: red;
}
  </style>
</custom-style>

<paper-icon-button icon="av:mic" title="speak up" class="giant" align="center"></paper-icon-button>

</template>

    </div>


  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      switch(){
        swal({
          text: "Verified as Eshaan Menon",
          icon: "success",
        }).then((value) => {
          window.location.pathname = '/view2';
        });
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
