<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">
<link rel="import" href="shared-styles.html">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<dom-module id="my-view0">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card" align="center">
      <h1>Welcome to FacePay</h1>
	  <h2> Sign in via your Google Account</h2>
	  <div on-click="switch"><img src="../images/cloud_load.gif" width="50%" > </div>
	  <div><google-signin client-id = "728440952801-7s7e91lfhhpdr0mlgmvn9kp7jteikm51.apps.googleusercontent.com"
   ></google-signin><div>

    </div>


  </template>

  <script>
    class MyView0 extends Polymer.Element {
      static get is() { return 'my-view0'; }
      switch(){
        swal({
          text: "Logged In",
          icon: "success",
        }).then((value) => {
          window.location.pathname = '/view1';
        });
      }
      }

    window.customElements.define(MyView0.is, MyView0);
  </script>
</dom-module>
